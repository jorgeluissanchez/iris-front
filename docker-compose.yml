services:
  mockapi:
    build:
      context: .
      dockerfile: Dockerfile.mockapi
      args:
        MOCK_API_PORT: ${NEXT_PUBLIC_MOCK_API_PORT}
    
    container_name: iris-mockapi
    
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_URL: ${NEXT_PUBLIC_URL}
      NEXT_PUBLIC_MOCK_API_PORT: ${NEXT_PUBLIC_MOCK_API_PORT}
      NEXT_PUBLIC_ENABLE_API_MOCKING: ${NEXT_PUBLIC_ENABLE_API_MOCKING}
    
    networks:
      - iris-network
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:' + process.env.NEXT_PUBLIC_MOCK_API_PORT, (r) => {process.exit(r.statusCode === 200 || r.statusCode === 404 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_PORT: 3000
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_ENABLE_API_MOCKING: ${NEXT_PUBLIC_ENABLE_API_MOCKING}
        NEXT_PUBLIC_URL: ${NEXT_PUBLIC_URL}
        NEXT_PUBLIC_MOCK_API_PORT: ${NEXT_PUBLIC_MOCK_API_PORT}
    
    container_name: iris-frontend
    
    ports:
      - "3000:3000"
    
    environment:
      NODE_ENV: production
      PORT: 3000
    
    depends_on:
      mockapi:
        condition: service_healthy
    
    networks:
      - iris-network
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  iris-network:
    driver: bridge